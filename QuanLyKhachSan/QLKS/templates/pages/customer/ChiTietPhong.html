{% extends "page/layout_user.html" %}
{% block title %}
Chi tiết phòng
{% endblock %}
{% block content %}
<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="row">
                    <h2 class="text-danger m-auto fw-bold">Phòng: {{p.SoPhong}}</h2>
                </div>
                <img src="/static/images/{{p.HinhAnh}}" class="h-50 w-100 m-auto" alt="...">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h4>Tên loại: {{p.MaLoai.TenLoai}}</h4>
                        <h4>Sức chứa: {{p.MaLoai.SucChua}}</h4>
                    </div>
                    <div class="col-md-6">
                        <h4>Giá 1 ngày: {{p.MaLoai.GiaMotNgayFormatted}}</h4>
                        <h4>Tình trạng: {{p.TinhTrang}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <a href="/QLKS/ThemDonDatPhongKH/{{p.SoPhong}}" class="btn btn-primary">Đặt ngay</a>
                        <a href="{% url 'phongKH' %}" class="btn btn-outline-dark">Quay về</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
