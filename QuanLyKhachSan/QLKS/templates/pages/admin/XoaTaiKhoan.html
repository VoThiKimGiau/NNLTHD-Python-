{% extends "page/layout1.html" %}

{% block title %}Xóa tài khoản{% endblock %}

{% block content %}
<h2 class="w-100 text-center p-3 text-danger">Xóa tài khoản</h2>
<div class="w-100 text-center ">
    <p>Bạn chăc chắn muốn xóa tài khoản "{{ account.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary ms-4">Xác nhận</button>
        <a class="btn btn-outline-danger ms-4" href="/QLKS/account">Hủy</a>
</div>

</form>
{% endblock %}
