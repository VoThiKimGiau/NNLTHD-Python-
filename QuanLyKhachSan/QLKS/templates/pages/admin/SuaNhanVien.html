{% extends "page/layout1.html" %}

{% block title %}Sửa nhân viên{% endblock %}

{% block content %}
<h2 class="w-100 text-center p-3 text-danger">Sửa nhân viên</h2>
<div class="card w-50 m-auto">
    <div class="card-body">
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3 text-center">
                <button class="btn btn-outline-success" type="submit">Save</button>
                </div>
        </form>
        </div>
    </div>

{% endblock %}
