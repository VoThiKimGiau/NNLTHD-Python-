{% extends "page/layout1.html" %}

{% block title %}Thêm nhân viên{% endblock %}

{% block content %}
<h2 class="w-100 text-center p-3 text-danger">Thêm nhân viên</h2>
<div class="card w-50 m-auto">
    <div class="card-body">
        <form action="/QLKS/ThemNhanVien" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-outline-primary ms-4" type="submit">Thêm nhân viên</button>
            <a href="/QLKS/dsnv" class="btn btn-outline-danger ms-4">Hủy</a>
        </form>
    </div>
</div>
{% endblock %}
