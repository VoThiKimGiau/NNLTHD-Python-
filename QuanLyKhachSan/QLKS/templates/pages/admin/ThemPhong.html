{% extends "page/layout1.html" %}
{% block title %}
Thêm phòng
{% endblock %}
{% block content %}
<h2 class="w-100 text-center p-3 text-danger">Thêm Phòng</h2>
<form action="/QLKS/themPH" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-6">

            <div class="form-group">
                <label>Tình trạng : </label>
                {{form.TinhTrang}}
            </div>
            <div class="form-group">
                <label>Hình ảnh: </label>
                {{form.HinhAnh}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Mã loại: </label>
                {{form.MaLoai}}
            </div>
        </div>
        <input type="submit" value="Thêm loại phòng" />
        <a class="btn btn-outline-danger text-decoration-none" href="{% url 'phong' %}"> Hủy</a>
    </div>
</form>
{% endblock %}
