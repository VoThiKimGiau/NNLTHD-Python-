{% extends "page/layout.html" %}
{% block title %}
Xóa dịch vụ
{% endblock %}
{% block content %}
<h1>Xóa dịch vụ</h1>
<p>Bạn có chắc chắn muốn xóa dịch vụ <strong>{{ DM_dichvu.TenDichVu }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
  <a href="{% url 'dsdv1' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
